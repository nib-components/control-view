<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Control View</title>
    <link href="build/build.css" rel="stylesheet"/>
    <style>

        body {
            background-color: #ccc;
        }

    </style>
</head>
<body>

    <div class="control control--first-name-control js-first-name-control t-first-name-control">

        <label class="control__label" for="first-name-input">First name</label>

        <div class="control__input">
            <input class="js-input control-input-text" id="first-name-input" autofocus/>
            <i class="js-feedback-icon no-select control-feedback-icon--inside control-feedback-icon"></i>
        </div>

        <div class="control-feedback-message no-select js-feedback-container" style="height: 0px;">
            <p class="control-feedback-message__text js-feedback-message t-feedback-message"></p>
        </div>

    </div>

    <button onclick="nameControl.controlView.setLoading(!nameControl.controlView.isLoading());">Toggle Loading</button>

    <script src="build/build.js"></script>
    <script>
        require('shims');

        var Control             = require('nib-health-funds-control');
        Control.ControlView     = require('control-view');

        var nameControl = Control.create({
            el:             document.querySelector('.js-first-name-control'),
            validators:     [[function(val) { return val != ''}, 'Your name is required so we can contact you.']]
        });

    </script>
</body>
</html>
