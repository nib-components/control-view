<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Control View</title>
    <link href="build/build.css" rel="stylesheet"/>
    <style>

        body {
            background-color: #ccc;
        }

    </style>
</head>
<body>

    <div class="control js-name-control">
        <label class="control-label" for="first-name-input">First name</label>

        <div class="control-input-wrapper">
            <input type="text" class="control-input control-input--text js-input" id="first-name-input" autofocus/>
            <div class="control-feedback-icon no-select js-feedback-icon"></div>
        </div>

        <div class="control-feedback-message no-select js-feedback-container">
            <p class="control-feedback-message__text js-feedback-message"></p>
        </div>
    </div>

    <button onclick="nameControl.controlView.setLoading(!nameControl.controlView.isLoading());">Toggle Loading</button>

    <script src="build/build.js"></script>
    <script>
        require('shims');

        var Control             = require('nib-health-funds-control');
        Control.ControlView     = require('control-view');

        var nameControl = Control.create({
            el:             document.querySelector('.js-name-control'),
            validators:     [[function(val) { return val != ''}, 'Your name is required so we can contact you.']]
        });

    </script>
</body>
</html>
